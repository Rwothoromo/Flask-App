  <head>

      {% block body %}
      {% endblock %}

      <footer class="footer">

<!--
Did you notice the block and endblock tags?
We'll also use them in the templates that inherit from the base template:

We use the extends tag to inherit from the base template.
We insert the dynamic content inside the block tags.
Everything else is loaded right from the base template,
so we don't have to re-write things that are common to all pages,
such as the navigation bar and the footer.
-->
